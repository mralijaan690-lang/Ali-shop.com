<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali-Shop.com | Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #232f3e;
            --secondary: #37475a;
            --accent: #ff9900;
            --light: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
        }

        .nav-btn:hover {
            background: #ff7700;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 153, 0, 0.4);
        }

        .nav-btn-outline {
            background: transparent;
            color: white;
            border: 2px solid var(--accent);
        }

        .nav-btn-outline:hover {
            background: var(--accent);
            color: #000;
        }

        /* Main Container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 100px 20px 50px;
        }

        .auth-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            margin-bottom: 35px;
        }

        .auth-header h1 {
            color: var(--primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 2.2rem;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .vip-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #b45309;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--primary);
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 153, 0, 0.15);
            transform: translateY(-2px);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent), #ff7700);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 20px rgba(255, 153, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-btn:hover {
            background: linear-gradient(135deg, #ff7700, #e68900);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 153, 0, 0.4);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .toggle-text {
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .toggle-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-link:hover {
            color: #ff7700;
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #ef4444;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            display: none;
            border-left: 4px solid #ef4444;
            animation: shake 0.5s ease-in-out;
            text-align: left;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hidden {
            display: none;
        }

        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f1f5f9;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .feature-item i {
            color: var(--accent);
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            .main-container {
                padding: 150px 15px 50px;
            }

            .auth-container {
                padding: 30px 25px;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 25px 20px;
            }

            .nav-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-shopping-cart"></i>
            Ali-Shop.com
            <span class="vip-badge">VIP</span>
        </div>
        <div class="nav-buttons">
            <a href="home.html" class="nav-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="shop.html" class="nav-btn nav-btn-outline">
                <i class="fas fa-shopping-bag"></i> Shop Now
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Signup Form -->
        <div class="auth-container" id="signupForm">
            <div class="auth-header">
                <h1>
                    <i class="fas fa-user-plus"></i>
                    Create Account
                    <span class="vip-badge">NEW</span>
                </h1>
                <p>Join Pakistan's No. 1 Shopping Platform</p>
            </div>

            <div id="signupError" class="error-message"></div>

            <form id="signupFormElement">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="toggle-text">
                Already have an account? 
                <a class="toggle-link" onclick="toggleForms()">Login here</a>
            </div>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-shipping-fast"></i>
                    <span>Free Delivery</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-tag"></i>
                    <span>Best Prices</span>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="auth-container hidden" id="loginForm">
            <div class="auth-header">
                <h1>
                    <i class="fas fa-sign-in-alt"></i>
                    Welcome Back
                    <span class="vip-badge">VIP</span>
                </h1>
                <p>Login to your Ali-Shop account</p>
            </div>

            <div id="loginError" class="error-message"></div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Account
                </button>
            </form>

            <div class="toggle-text">
                Don't have an account? 
                <a class="toggle-link" onclick="toggleForms()">Sign up here</a>
            </div>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-bolt"></i>
                    <span>Fast Checkout</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-history"></i>
                    <span>Order History</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-gift"></i>
                    <span>Special Offers</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCEtGC6NgyOrlL1r6J7PJPg11dF8ybQK0E",
            authDomain: "ai-mining-c0f85.firebaseapp.com",
            projectId: "ai-mining-c0f85",
            storageBucket: "ai-mining-c0f85.firebasestorage.app",
            messagingSenderId: "227375514915",
            appId: "1:227375514915:web:035e4925af6a495f42b896",
            measurementId: "G-41VBZ2K6Y6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Toggle between forms
        function toggleForms() {
            document.getElementById("signupForm").classList.toggle("hidden");
            document.getElementById("loginForm").classList.toggle("hidden");
            
            // Clear errors when switching forms
            document.getElementById("signupError").style.display = 'none';
            document.getElementById("loginError").style.display = 'none';
            
            // Clear form fields
            document.getElementById("signupFormElement").reset();
            document.getElementById("loginFormElement").reset();
        }

        // Signup Function
        document.getElementById("signupFormElement").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const errorDiv = document.getElementById("signupError");

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    uid: user.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    orderCount: 0,
                    totalSpent: 0,
                    totalCommission: 0
                });

                errorDiv.style.display = 'none';
                alert("✅ Account Created Successfully! Please login to continue.");
                toggleForms(); // Switch to login form
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Login Function
        document.getElementById("loginFormElement").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const errorDiv = document.getElementById("loginError");

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                errorDiv.style.display = 'none';
                alert("✅ Login Successful! Welcome to Ali-Shop.");
                
                // Redirect to Shopping Mall Page
                window.location.href = "shop.html";
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, redirect to shop
                window.location.href = "shop.html";
            }
        });
    </script>
</body>
</html>
