<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali-Shop.com | Shopping Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #232f3e;
            --secondary: #37475a;
            --accent: #ff9900;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --light: #f8f9fa;
            --border: #e5e7eb;
            --text-primary: #333;
            --text-secondary: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f6fa;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent);
        }

        .search-bar {
            flex: 1;
            margin: 0 30px;
            display: flex;
            width: 95%;
            max-width: 600px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 17px;
            border: none;
            border-radius: 10px 0 0 10px;
            font-size: 10px;
            font-family: 'Poppins', sans-serif;
            background: white;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.3);
        }

        .search-bar button {
            padding: 14px 25px;
            border: none;
            background: var(--accent);
            color: #000;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-weight: 600;
          
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: #ff7700;
            transform: translateY(-2px);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-menu button {
            background: var(--accent);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
        }

        .user-menu button:hover {
            background: #ff7700;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 153, 0, 0.4);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .page-title span {
            color: var(--accent);
        }

        /* Products Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
        }

        .card-img-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card img {
            width: 140%;
            height: 130%;
            object-fit: contain;
            transition: transform 0.3s ease;
            background: white;
            padding: 10px;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h3 {
            margin: 15px 0 10px;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
        }

        .card p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 15px 0;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .rating-stars {
            display: flex;
            gap: 2px;
        }

        .rating-stars i {
            color: #ddd;
            font-size: 16px;
        }

        .rating-stars i.filled {
            color: #ffc107;
        }

        .rating-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 8px;
        }

        .vip-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #b45309;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 6px 15px rgba(35, 47, 62, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(35, 47, 62, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-vip {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
        }

        .btn-vip:hover {
            background: linear-gradient(135deg, #ffaa00, #ff7700);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 95%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }

        .modal-header h3 {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: var(--light);
            color: var(--error);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.2);
        }

        textarea.form-control {
            min-height: 70px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Order Summary */
        .order-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid var(--border);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .summary-item.total {
            font-weight: 700;
            font-size: 1.1rem;
            border-top: 2px solid var(--border);
            padding-top: 10px;
            margin-top: 10px;
            color: var(--primary);
        }

        .commission-input {
            background: #fff3cd;
            border: 2px dashed #ffc107;
        }

        .commission-input:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 30px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
            color: var(--accent);
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* No Products State */
        .no-products {
            text-align: center;
            padding: 80px 30px;
            color: var(--text-secondary);
        }

        .no-products i {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            color: var(--accent);
        }

        .no-products h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .products {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 2px;
            
                padding: 15px 20px;
            }

            .search-bar {
                margin: 10px 0;
                width: 100%;
                max-width: none;
            }

            .user-menu {
                width: 100%;
                justify-content: center;
            }

            .container {
                padding: 20px;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .products {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                height: auto;
                min-height: 500px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px 20px;
                width: 98%;
                max-height: 95vh;
            }

            .modal-header h3 {
                font-size: 1.2rem;
            }

            .form-control {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .card h3 {
                font-size: 1.2rem;
            }

            .price {
                font-size: 1.5rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .modal-content {
                padding: 20px 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 360px) {
            .container {
                
                padding: 15px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .card {
                padding: 15px;
            }

            .modal-content {
                padding: 15px 12px;
            }
        }
    </style>
</head>

<body>
    <!-- 🔝 Top Navigation -->
    <header>
        <div class="logo">
            <i class="fas fa-shopping-cart"></i>

            Ali-Shop.com
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products, brands, categories...">
            <button onclick="searchProducts()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
        <div class="user-menu">
            <button onclick="goDashboard()">
                <i class="fas fa-tachometer-alt"></i> My Dashboard

            <button onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

    <!-- 🛍️ Main Content -->
    <div class="container">
        <h1 class="page-title">Welcome to <span>Ali-Shop</span></h1>

        <!-- Products Grid -->
        <section class="products" id="products">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <div class="loading-text">Loading amazing products...</div>
            </div>

    <!-- Address Modal -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-shopping-cart"></i> Complete Your Order</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addressForm">
                <!-- Order Summary -->
                <div class="order-summary">
                    <div class="summary-item">
                        <span>Product Price:</span>
                        <span id="summaryPrice">PKR 0</span>
                    </div>
                    <div class="summary-item">
                        <span>Quantity:</span>
                        <span>
                            <input type="number" id="quantity" class="form-control" value="1" min="1" max="10"
                                style="width: 80px; display: inline-block; padding: 5px; text-align: center;"
                                onchange="updateOrderSummary()">
                        </span>
                    </div>
                    <div class="summary-item">
                        <span>Your Commission:</span>
                        <span>
                            <input type="number" id="commission" class="form-control commission-input" value="50"
                                min="50" step="10"
                                style="width: 100px; display: inline-block; padding: 5px; text-align: center;"
                                onchange="updateOrderSummary()">
                        </span>
                    </div>
                    <div class="summary-item total">
                        <span>Total Amount:</span>
                        <span id="totalAmount">PKR 0</span>

                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control" placeholder="03XX-XXXXXXX" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Complete Address</label>
                    <textarea id="shippingAddress" class="form-control" placeholder="House #, Street, Area, Landmark..."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Landmark (Optional)</label>
                    <input type="text" id="landmark" class="form-control" placeholder="Nearby landmark">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <select id="city" class="form-control" required>
                            <option value="">Select Your City</option>
                            <option value="Karachi">Karachi</option>
                            <option value="Lahore">Lahore</option>
                            <option value="Islamabad">Islamabad</option>
                            <option value="Rawalpindi">Rawalpindi</option>
                            <option value="Faisalabad">Faisalabad</option>
                            <option value="Multan">Multan</option>
                            <option value="Peshawar">Peshawar</option>
                            <option value="Quetta">Quetta</option>
                            <option value="Sialkot">Sialkot</option>
                            <option value="Gujranwala">Gujranwala</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pincode</label>
                        <input type="text" id="pincode" class="form-control" placeholder="Enter pincode" required>

                </div>

                <div class="form-group">
                    <label class="form-label">State/Province</label>
                    <select id="state" class="form-control" required>
                        <option value="">Select Province</option>
                        <option value="Sindh">Sindh</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
                        <option value="Balochistan">Balochistan</option>
                        <option value="Gilgit-Baltistan">Gilgit-Baltistan</option>
                        <option value="Azad Kashmir">Azad Kashmir</option>
                        <option value="Islamabad Capital Territory">Islamabad Capital Territory</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success" style="margin-top: 15px;">
                    <i class="fas fa-check"></i> Confirm Order
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCEtGC6NgyOrlL1r6J7PJPg11dF8ybQK0E",
            authDomain: "ai-mining-c0f85.firebaseapp.com",
            projectId: "ai-mining-c0f85",
            storageBucket: "ai-mining-c0f85.firebasestorage.app",
            messagingSenderId: "227375514915",
            appId: "1:227375514915:web:035e4925af6a495f42b896",
            measurementId: "G-41VBZ2K6Y6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global variables
        let allProducts = [];
        let currentProductId = null;
        let currentProductPrice = 0;
        let currentProductName = '';

        // DOM Elements
        const productsDiv = document.getElementById("products");
        const addressModal = document.getElementById("addressModal");
        const addressForm = document.getElementById("addressForm");
        const closeModal = document.querySelector(".close-modal");

        // 🔒 Auth Check
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                loadProducts();
            }
        });

        // 🛍 Load Products
        function loadProducts() {
            productsDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <div class="loading-text">Loading amazing products...</div>
                </div>
            `;

            db.collection("products").get().then(snapshot => {
                allProducts = [];

                if (snapshot.empty) {
                    productsDiv.innerHTML = `
                        <div class="no-products">
                            <i class="fas fa-box-open"></i>
                            <h3>No Products Available</h3>
                            <p>Check back later for amazing deals!</p>
                        </div>
                    `;
                    return;
                }

                snapshot.forEach(doc => {
                    let p = doc.data();
                    p.id = doc.id;
                    allProducts.push(p);
                });

                renderProducts(allProducts);
            }).catch(error => {
                console.error("Error loading products:", error);
                productsDiv.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Products</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            });
        }

        // Function to render star rating
        function renderRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

            let starsHTML = '';

            // Full stars
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star filled"></i>';
            }

            // Half star
            if (hasHalfStar) {
                starsHTML += '<i class="fas fa-star-half-alt filled"></i>';
            }

            // Empty stars
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }

            return starsHTML;
        }

        function renderProducts(list) {
            productsDiv.innerHTML = "";

            list.forEach(p => {
                // Generate random rating between 3.5 and 5 for each product
                const rating = (Math.random() * 1.5 + 3.5).toFixed(1);
                const priceInPKR = Math.round((p.price || 0) * 1.0); // Convert to PKR (example rate)

                productsDiv.innerHTML += `
                    <div class="card">
                        <div class="card-img-container">
                            <img src="${p.image || 'https://via.placeholder.com/300x200?text=Product+Image'}" alt="${p.name || p.title}">
                        </div>
                        <div class="card-content">
                            <div>
                                <h3>
                                    ${p.name || p.title || 'Product Name'}
                                    <span class="vip-badge"><i class="fas fa-crown"></i> VIP</span>
                                </h3>
                                <div class="rating">
                                    <div class="rating-stars">
                                        ${renderRating(parseFloat(rating))}
                                    </div>
                                    <div class="rating-text">${rating} (${Math.floor(Math.random() * 100 + 50)} reviews)</div>
                                </div>
                                <p>${p.description || 'No description available'}</p>
                            </div>
                            <div>
                                <div class="price">PKR ${priceInPKR.toLocaleString()}</div>
                                <button class="btn btn-vip" onclick="openAddressModal('${p.id}', ${priceInPKR}, '${(p.name || p.title).replace(/'/g, "\\'")}')">
                                    <i class="fas fa-shopping-cart"></i> Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // 🔎 Search Function
        function searchProducts() {
            const query = document.getElementById("searchInput").value.toLowerCase().trim();

            if (query === "") {
                renderProducts(allProducts);
                return;
            }

            const filtered = allProducts.filter(p => {
                const title = (p.name || p.title || '').toLowerCase();
                const description = (p.description || '').toLowerCase();
                const category = (p.category || '').toLowerCase();

                return title.includes(query) ||
                    description.includes(query) ||
                    category.includes(query);
            });

            renderProducts(filtered);
        }

        // Enter key support for search
        document.getElementById("searchInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                searchProducts();
            }
        });

        // 🛒 Open Address Modal
        function openAddressModal(productId, price, productName) {
            currentProductId = productId;
            currentProductPrice = price;
            currentProductName = productName;

            // Update order summary
            document.getElementById('summaryPrice').textContent = `PKR ${price.toLocaleString()}`;
            updateOrderSummary();

            addressModal.style.display = "block";
        }

        // Update Order Summary
        function updateOrderSummary() {
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const commission = parseInt(document.getElementById('commission').value) || 50;
            const totalAmount = (currentProductPrice * quantity) + commission;

            document.getElementById('totalAmount').textContent = `PKR ${totalAmount.toLocaleString()}`;
        }

        // Close Modal
        closeModal.addEventListener("click", () => {
            addressModal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === addressModal) {
                addressModal.style.display = "none";
            }
        });

        // 📦 Place Order - FIXED ADDRESS STRUCTURE
        addressForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                alert("Please login first!");
                return;
            }

            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const commission = parseInt(document.getElementById('commission').value) || 50;
            const totalAmount = (currentProductPrice * quantity) + commission;

            // FIXED: Create proper address structure that matches admin panel expectations
            const addressData = {
                fullName: document.getElementById("fullName").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                shippingAddress: document.getElementById("shippingAddress").value,
                landmark: document.getElementById("landmark").value,
                city: document.getElementById("city").value,
                pincode: document.getElementById("pincode").value,
                state: document.getElementById("state").value
            };

            // Validate address data
            if (!validateAddress(addressData, commission)) {
                return;
            }

            // Create order with proper address structure
            const orderData = {
                userId: user.uid,
                userEmail: user.email,
                productId: currentProductId,
                productName: currentProductName,
                productPrice: currentProductPrice,
                quantity: quantity,
                totalAmount: totalAmount,
                sellerCommission: commission,
                commissionPercent: ((commission / (currentProductPrice * quantity)) * 100).toFixed(2),
                status: "pending",
                shippingAddress: addressData, // This now has the correct structure
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                orderDate: new Date().toISOString().split('T')[0],
                orderType: "VIP"
            };

            console.log("Placing order with data:", orderData);

            db.collection("orders").add(orderData)
                .then((docRef) => {
                    console.log("Order placed successfully with ID:", docRef.id);
                    alert("✅ Order placed successfully! Commission added to your account.");
                    addressModal.style.display = "none";
                    addressForm.reset();
                    document.getElementById('quantity').value = 1;
                    document.getElementById('commission').value = 50;

                    // Redirect to dashboard after successful order
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 2000);
                })
                .catch(error => {
                    console.error("Error placing order:", error);
                    alert("❌ Error placing order. Please try again.");
                });
        });

        // Validate address data
        function validateAddress(address, commission) {
            if (!address.fullName || address.fullName.trim() === '') {
                alert("Please enter your full name");
                return false;
            }

            if (!address.phoneNumber || address.phoneNumber.length < 11) {
                alert("Please enter a valid 11-digit phone number (03XXXXXXXXX)");
                return false;
            }

            if (!address.shippingAddress || address.shippingAddress.trim() === '') {
                alert("Please enter your complete shipping address");
                return false;
            }

            if (!address.pincode || address.pincode.length < 4) {
                alert("Please enter a valid pincode");
                return false;
            }

            if (!address.city) {
                alert("Please select your city");
                return false;
            }

            if (!address.state) {
                alert("Please select your province");
                return false;
            }

            if (commission < 50) {
                alert("Minimum commission is PKR 50");
                return false;
            }

            return true;
        }

        // 🚪 Logout
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                auth.signOut().then(() => {
                    window.location.href = "index.html";
                });
            }
        }

        // 📊 Go to Dashboard
        function goDashboard() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>


</html>
